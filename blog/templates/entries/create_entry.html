{% extends 'entries/base.html' %}

{% load staticfiles %}

{% block title%}Blog Home Page {% endblock %}

{% block content%}


  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-md-8">
        <br>
        <br>
        <br>
        <br>
        <a href="{% url 'entries:blog-home' %}" style="font-size:40px;">Back to Home</a>
        <br>
        <br>
        <div class="card mb-4">
          <div class="card-header">
              Create Blog Post
          </div>
          <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Post Entry</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
